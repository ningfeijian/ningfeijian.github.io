<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css">
    <style>

        body{
            margin: 0;
            font: 14px/1.5 "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei",
            "Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
        }

        .personal{
            margin-top:30px;
            width: 100%;
            height: 200px;
            padding: 0;
        }
        .personal-control{
            width: 1350px;
            height: 200px;
            margin: 0 auto;
            padding: 0;
            list-style-type: none;
        }
        .personal-small{
            width: 1350px;
            height: 200px;
        }
        .personal-eye{
            width: 260px;
            height: 200px;
            float: left;
            background: rosybrown;
            margin: 0 103px 0 0;
        }
        .personal-eye-none{
            margin: 0;
            float: left;
        }
        .personal-eye-img{
            width: 260px;
            height: 200px;
        }
        .rotate-1{
            -webkit-transform: rotate(10deg);
            -moz-transform: rotate(10deg);
            -ms-transform: rotate(10deg);
            -o-transform: rotate(10deg);
            transform: rotate(10deg);
        }
        .rotate-2{
            -webkit-transform: rotate(-10deg);
            -moz-transform: rotate(-10deg);
            -ms-transform: rotate(-10deg);
            -o-transform: rotate(-10deg);
            transform: rotate(-10deg);
        }
        .rotate-3{
            -webkit-transform: rotate(20deg);
            -moz-transform: rotate(20deg);
            -ms-transform: rotate(20deg);
            -o-transform: rotate(20deg);
            transform: rotate(20deg);
        }
        .rotate-4{
            -webkit-transform: rotate(-20deg);
            -moz-transform: rotate(-20deg);
            -ms-transform: rotate(-20deg);
            -o-transform: rotate(-20deg);
            transform: rotate(-20deg);
        }

        
    </style>
</head>
<body>

<audio controls="controls" autoplay loop>
    <source src="./mp3/줄라이%20(July)%20-%20In%20Love%20(恋爱).mp3" type="audoi/mp3">
    <source src="mp3/줄라이%20(July)%20-%20In%20Love%20(恋爱).mp3" type="audio/mpeg">
</audio>
<div class="personal">
    <ul class="personal-control">
        <li class="personal-small">
            <div class="personal-eye rotate-1">
                <a href="miui/xiami.html">
                    <img class="personal-eye-img" src="http://pic.58pic.com/58pic/13/81/25/48c58PICgWY_1024.jpg"></a>
            </div>
            <div class="personal-eye rotate-2">
                <a href="tmall/tmallhtml.html">
                <img class="personal-eye-img" src="http://jiangsu.sinaimg.cn/2015/0325/U10113P1194DT20150325092119.jpg"></a>
            </div>
            <div class="personal-eye rotate-3">
                <img class="personal-eye-img" src="">
            </div>
            <div class="personal-eye personal-eye-none rotate-4">
                <img class="personal-eye-img" src="">
            </div>
        </li>

    </ul>

</div>



</body>
</html>
