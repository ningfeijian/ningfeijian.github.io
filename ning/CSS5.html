<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .subject{
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            float: left;
            background: turquoise;
            margin: 30px 30px;
        }

        .nine{
            width: 100px;
            height: 20px;
            margin: 90px 50px;
            position: absolute;
        }
        .nine2{
            position: absolute;
            transform: rotate(45deg);
        }
        .nine3{
            position: absolute;
            transform: rotate(90deg);
        }
        .nine4{
            position: absolute;
            transform: rotate(135deg);
        }
        .nine-box{
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background: #fff;
            float: left;
            animation: nine 1s infinite ease-in-out;
        }
        .nine-box2{
            float: right;
        }
        .nine-box-1{
            animation-delay: 0.1s;
        }
        .nine-box-2{
            animation-delay: 0.2s;
        }
        .nine-box-3{
            animation-delay: 0.3s;
        }
        .nine-box-4{
            animation-delay: 0.4s;
        }
        .nine-box-5{
            animation-delay: 0.5s;
        }
        .nine-box-6{
            animation-delay: 0.6s;
        }
        .nine-box-7{
            animation-delay: 0.7s;
        }
        .nine-box-8{
            animation-delay: 0.8s;
        }
        @keyframes nine {
            0%{transform: scale(0.7)}
            50%{transform: scale(0)}
            100%{transform: scale(0.7)}
        }

        .six{
            width: 120px;
            height: 120px;
            margin: 45px 45px;
        }
        .six-box{
            width: 40px;
            height: 40px;
            background: #fff;
            float: left;
            animation: six 1.4s infinite ease-in-out;
        }
        .six-box-1{
            animation-delay: -0.1s;
        }
        .six-box-2{
            animation-delay: -0.2s;
        }
        .six-box-3{
            animation-delay: -0.3s;
        }
        .six-box-4{
            animation-delay: -0.4s;
        }
        @keyframes six {
            0%{transform: scale(1)}
            25%{transform: scale(0)}
            50%{transform: scale(1)}
            100%{transform: scale(1)}

        }

        .eight{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background: #fff;
            margin: 50px 50px;
            animation: eight 1s infinite ease-in-out;
        }
        @keyframes eight{
            0%{transform: scale(0)}
            70%{transform: scale(0.75)}
            100%{opacity: 0}
        }



        .three{
            width: 100px;
            height: 100px;
            margin: 50px 50px;
            position: absolute;
            animation: rotate 2s infinite ease-in-out;
        }
        @keyframes rotate {
            100%{transform: rotate(360deg)}
        }
        .three-box{
            width: 60%;
            height: 60%;
            position:absolute;
            bottom: 0;
            top:0;
            background: #fff;
            border-radius: 100%;
            animation: bounce 2s infinite ease-in-out;
        }
        .three-box2{
            animation-delay: -1.1s;
            top:auto;
            bottom: 0;

        }
        @keyframes bounce {
            0%,100%{transform: scale(-0)}
            50%{transform: scale(1.0)}
        }



        .spinner{
            width: 100px;
            height: 100px;
            background-color: #fff;;
            margin: 0 auto;
            margin-top: 50px;
            animation:rotateplane 2s infinite;
        }
        @keyframes rotateplane {
            0%{transform: rotateX(0deg)rotateY(0deg)}
            50%{transform: rotateX(-180deg)}
            100%{transform:rotateZ(180deg)}
        }


        .one{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            margin-top: 50px;
            position: relative;
        }
        .one div{
            width: 100%;
            height:100%;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes bounce{
            0%,100%{transform:scale(0,0)}
            50%{transform: scale(1.0)}
        }
        .one-box1{
            animation:bounce 2.0s infinite ease-in-out;
        }
        .one-box2{
            animation:bounce 2.0s infinite ease-in-out;
            animation-delay: -1s;
        }


        .four{
            margin:90px 40px;
            float: left;
        }
        .fout-box{
            width: 20px;
            height: 20px;
            float: left;
            border-radius: 100%;
            background: #fff;;
            animation: radius 1s infinite ease-in-out;
        }
        @keyframes radius {
            0%,100%{transform: scale(0)}
            50%{transform: scale(1)}
        }
        .font-box2{
            animation-delay: 0.05s;
        }
        .font-box3{
            animation-delay: 0.1s;
        }
        .font-box4{
            animation-delay: 0.15s;
        }
        .font-box5{
            animation-delay: 0.2s;
        }
        .font-box6{
            animation-delay: 0.25s;
        }


        .two-box2{
            width: 30px;
            height: 30px;
            position: absolute;
            background: #fff;
            animation: cubemove 2s infinite ease-in-out;
        }
        @keyframes cubemove {
            25% {
                transform: translateX(120px) rotate(360deg) scale(0.5)
            }
            50% {
                transform: translateX(120PX) translateY(115px) rotate(-200deg)
            }
            75% {
                transform: translateX(0PX) translateY(120PX) rotate(200deg)scale(0.5)
            }
            100%{rotate(-360deg)}
        }
        .two-box{
            animation-delay: -1s;
        }





    </style>

</head>
<body>
<div class="subject">
    <div class="nine">
        <div class="nine-box nine-box-1"></div><div class="nine-box nine-box2 nine-box-5"></div>
    </div>
    <div class="nine nine2">
        <div class="nine-box nine-box-2"></div><div class="nine-box nine-box2 nine-box-6"></div>
    </div>
    <div class="nine nine3">
        <div class="nine-box nine-box-3"></div><div class="nine-box nine-box2 nine-box-7"></div>
    </div>
    <div class="nine nine4">
        <div class="nine-box nine-box-4"></div><div class="nine-box nine-box2 nine-box-8"></div>
    </div>
</div>

<div class="subject">
    <div class="six">
        <div class="six-box six-box-2"></div>
        <div class="six-box six-box-1"></div>
        <div class="six-box"></div>
        <div class="six-box six-box-3"></div>
        <div class="six-box six-box-2"></div>
        <div class="six-box six-box-1"></div>
        <div class="six-box six-box-4"></div>
        <div class="six-box six-box-3"></div>
        <div class="six-box six-box-2"></div>
    </div>
</div>

<div class="subject">
    <div class="eight"></div>
</div>


<div class="subject">
    <div class="three">
        <div class="three-box"></div>
        <div class="three-box three-box2"></div>
    </div>
</div>


<div class="subject">
    <div class="spinner rotateplane"></div>
</div>

<div class="subject">
    <div class="one">
        <div class="one-box1"></div>
        <div class="one-box2"></div>
    </div>
</div>


<div class="subject">
    <div class="four">
        <div class="fout-box"></div>
        <div class="fout-box font-box2"></div>
        <div class="fout-box font-box3"></div>
        <div class="fout-box font-box4"></div>
        <div class="fout-box font-box5"></div>
        <div class="fout-box  font-box6"></div>
    </div>
</div>


<div class="subject">
    <div class="two">
        <div class="two-box2"></div>
        <div class="two-box two-box2"></div>
    </div>
</div>

</body>
</html>
